# .pre-commit-config.yaml
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: [--fix=lf]

  # Shell script formatting
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
        args: [-w, -i, "2", -ci]

  # Codespell for detecting spelling mistakes in code
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args: ["--ignore-words-list=.codespell-ignore-words", "-w"]
        exclude: ^(go\.sum|.*\.lock)$

  # Local hooks (using pre-installed tools)
  - repo: local
    hooks:
      # Go formatting and linting
      - id: golangci-lint
        name: golangci-lint
        entry: golangci-lint
        args: [run, --fix]
        language: system
        types: [go]
        pass_filenames: false # Run on whole repo, not individual files

      # Prettier formatting
      # NOTE: Using pre-installed prettier to avoid pre-commit hook issues
      # See: https://github.com/prettier/prettier/discussions/16227
      - id: prettier
        name: prettier
        entry: prettier
        args: [--write]
        language: system
        types_or: [markdown, yaml, json]
        exclude: ^(go\.sum|.*\.lock)$

# Global settings
default_install_hook_types: [pre-commit, commit-msg]
fail_fast: true
